<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>

<body>
    <div class="topBar">
        <a class="dropDownMenu">Menu</a>
        <p class="appName">All In One</p>
        <a class="connection">Connection</a>
    </div>
    <div class="sideMenu">
        <!-- To Do App -->
        <div class="toDoApp">
            <div class="folderTitleBtn">
                <h2 class="subMenu">To Do folders</h2>
                <button class="button" id ="AddAFolder">+</button>
            </div>
            
            <div class="folders show">
                <div class="folderTitle">
                    <!--
                    Change where i click from the button to the text to draganddrop in the side menu
                    The button become like the main folder button to delete from the folder
                    -->
                </div>
            </div>
        </div>
        <!-- Calorie Count -->
        <div class="KCalTrack">
             <div class="folderTitleBtn">
                <h2 class="subMenukCal">KCal Tracking</h2>
                <button class="button" id ="AddAFolder">+</button>
            </div>
            <!-- <div class="folders">
                <div class="folderTitle">
                </div>
            </div> -->
        </div>
    </div>
    <div id="List_container" class="show">
        <button class="button" id="add_list">Add List</button>
    </div>
</body>

</html>
